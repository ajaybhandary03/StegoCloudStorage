<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stego Cloud Storage</title>
</head>

<body>
    <h2>Upload an Image with a Secret Message</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <label>Secret Message:</label>
        <input type="text" name="secret" required><br><br>
        <button type="submit">Upload and Embed</button>
    </form>
</body>

</html>
